<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КОНТАКТ — Карта специалистов</title>

  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/components/header.css" />
  <link rel="stylesheet" href="css/components/map.css" />
  <link rel="stylesheet" href="css/components/points.css" />
  <link rel="stylesheet" href="css/components/search.css" />
  <link rel="stylesheet" href="css/components/modal.css" />
  <link rel="stylesheet" href="css/components/notifications.css" />
  <link rel="stylesheet" href="css/components/zoom.css" />
</head>

<body>
  <div id="main-content">
    <div class="header-panel">
      <div class="project-title">
        <h1>⬢ КОНТАКТ</h1>
        <p class="project-subtitle">КАРТА СПЕЦИАЛИСТОВ</p>
      </div>
    </div>
    <div class="search-panel">
      <div class="search-container">
        <div class="search-label">ПОИСК ПО НИКУ</div>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="> ВВЕДИТЕ НИКНЕЙМ..." class="search-input" />
          <div class="search-indicator"></div>
        </div>
        <div class="search-results" id="searchResults">
          <span class="results-text">ЖДЁМ ВВОД...</span>
        </div>
      </div>
    </div>
    <div class="zoom-controls">
      <button class="zoom-btn zoom-in" id="zoomIn" title="Приблизить">

        +

      </button>

      <div class="zoom-level" id="zoomLevel">100%</div>

      <button class="zoom-btn zoom-out" id="zoomOut" title="Отдалить">

        −

      </button>

      <button class="zoom-btn zoom-reset" id="zoomReset" title="Сбросить">

        ⊕

      </button>

    </div>
    <div class="map-container">
      <div class="map-wrapper" id="mapWrapper">
        <img src="assets/map.png" alt="City Map" class="map-image" />
        <svg id="networkSVG" style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              pointer-events: none;
              z-index: 20;
            "></svg>
        <div class="points-container" id="pointsContainer"></div>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <button class="close-btn" id="closeBtn">&times;</button>
        <iframe id="resumeFrame"></iframe>
      </div>
    </div>

    <div class="achievement-panel" id="achievementPanel">
      <div class="achievement-counter">
        <span class="counter-label">ОТКРЫТО:</span>
        <span class="counter-value"><span id="contactsOpened">0</span>/8</span>
      </div>
      <div class="achievement-bar">
        <div class="achievement-progress" id="achievementProgress"></div>
      </div>
    </div>

    <div class="notifications-container" id="notificationsContainer"></div>
  </div>

  <script src="js/config/constants.js"></script>
  <script src="js/core/state.js"></script>
  <script src="js/core/eventBus.js"></script>
  <script src="js/modules/achievements.js"></script>
  <script src="js/modules/notifications.js"></script>
  <script src="js/modules/points.js"></script>
  <script src="js/modules/modal.js"></script>
  <script src="js/modules/search.js"></script>
  <script src="js/modules/zoom.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
